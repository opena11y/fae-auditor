    <div class="checkbox" >
        <div class="fae_input fae_checkbox">
             <input 
                type="checkbox"
                id="id_{{checkbox.name}}"
                {% if onkeyup %}onKeyUp="{{onkeyup}}"{% endif %}
                {% if onblur %}onBlur="{{onblur}}"{% endif %}
                name="{{checkbox.name}}"
                {% if checkbox.value %}checked{% endif %}>
            <label for="id_{{checkbox.name}}">{{checkbox.label}}</label>
        </div>    
    </div>
